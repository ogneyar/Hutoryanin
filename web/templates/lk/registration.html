{% extends "base.html" %}
{% load static %}

{% block header %}

<div class="header">
	<h1>Регистрация!</h1>  
	{% if mail != 'none' %}

	<p>{{ mail }}</p>  
	<a href="/" class="btn btn-outline-danger">На главную страницу!</a>

	{% else %}	
	<div class="sign">		

		<form method="post" class="sign_in">
			<h1>Регистрация!</h1>  
			<label>Введите логин</label>
			<input type="text" placeholder="Логин" name="login" id="login" {% if fail != 'none' %} value="{{ login }}" {% endif %} maxlength="100"><br><br>		
			<!--<label>Введите пароль</label>
			<input type="text" placeholder="Пароль" name="password" id="password" maxlength="100"><br><br>-->			
			<label>Введите email</label>
			<input type="text" placeholder="Email" name="email" id="email" {% if fail != 'none' %} value="{{ email }}" {% endif %} maxlength="100"><br><br>
			<label>Введите почтовый адрес</label>
			<input type="text" placeholder="Ваш адрес с индексом" name="adress" id="adress" {% if fail != 'none' %} value="{{ adress }}" {% endif %} maxlength="100">	<br>
			
			{% if fail != 'none' %} 
			<label style="color:red;">{{ fail }}</label><br><br>
			{% else %}	
			<br><br>
			{% endif %}		

			<div align="center">
				<button type="submit" class="btn btn-primary">Зарегистрироваться</button>
			</div><br>			
			<a href="/" class="btn btn-outline-danger">На главную страницу!</a>
		</form>			

	</div>
	{% endif %}	
</div>

{% endblock %}



{% block content %}
 

{% endblock %}
