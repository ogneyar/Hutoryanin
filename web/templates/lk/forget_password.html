{% extends "base.html" %}
{% load static %}

{% block header %}

<div class="header">
	<h1>Восстановление пароля!</h1>  
	{% if mail != 'none' %}
	<p>{{ mail }}</p>  
	<a href="/" class="btn btn-outline-danger">На главную страницу!</a>
	{% else %}	
	<div class="sign">		
		<form method="post" class="sign_in">
			<h1>Восстановление пароля!</h1>  
			<label>Введите email</label>
			<input type="text" placeholder="Email" name="email" id="email" maxlength="100"><br><br>						
			<div align="center">
				<button type="submit" class="btn btn-primary">Отправить</button>
			</div><br>			
			<a href="/" class="btn btn-outline-danger">На главную страницу!</a>
		</form>			
	</div>
	{% endif %}	
</div>

{% endblock %}



{% block content %}
 

{% endblock %}
