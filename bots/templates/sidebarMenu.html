{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Тест!</title>	
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		font-family: sans-serif;
		list-style: none;
		text-decoration: none;
	}
	.sidebar {
		position: fixed;
		left: -250px;
		top: 0;
		width: 250px;
		height: 100%;
		background: #042331;
		transition: all .5s ease;
	}
	.sidebar header {
		font-size: 22px;
		color: White;
		text-align: center;
		line-height: 70px;		
		background: #063146;
		user-select: none;
	}
	.sidebar ul a {
		display: block;
		width: 100%;
		height: 100%;
		line-height: 55px;
		font-size: 20px;
		color: white;
		padding-left: 40px; 
		box-sizing: border-box;
		border-top: 1px solid rgba(255,255,255,.1);
		border-bottom: 1px solid black;
		transition: .4s;
	}
	ul li:hover a {
		padding-left: 50px;
	}
	.sidebar ul a i {
		margin-right: 16px;
	}
	
	#check {
		display: none;
	}
	label #btn, label #cancel {
		position: absolute;
		cursor: pointer;
		background: #042331;
		borde-radius: 3px;
	}
	label #btn {
		left: 40px;
		top: 25px;
		font-size: 35px;
		color: white;
		padding: 6px 12px;
		transition: all .5s;
        position: fixed;
	}
	label #cancel {
		z-index: 10;
		left: -195px;
		top: 17px;
		font-size: 30px;
		color: #0a5275;
		padding: 4px 9px;
		transition: all .5s ease;
	}
	#check:checked ~ .sidebar {
		left: 0;
	}
	#check:checked ~ label #btn {
		left: 250px;
		opacity: 0;
		point-events: none;
	}
	#check:checked ~ label #cancel {
		left: 195px;		
        position: fixed;
	}
	#check:checked ~ section {
		margin-left: 250px;
	}
	
	section {
		background: url({% static 'sidebarMenu/sidebarMenu.jpg' %}) no-repeat;
		background-position: center;
		background-size: cover;
		height: 100vh;
		transition: all .5s;
	}
			
	</style>
</head>
<body>
	<input type="checkbox" id="check">
	<label for="check">
		<i class="fas fa-bars" id="btn"></i>
		<i class="fas fa-times" id="cancel"></i>
	</label>
	<div class="sidebar">
		<header>&nbsp;М&nbsp;Е&nbsp;Н&nbsp;Ю&nbsp;</header>
		<ul>
			<li><a href="#"><i class="fas fa-qrcode"></i>Главная</a></li>
			<li><a href="#"><i class="fas fa-link"></i>Публикации</a></li>
			<li><a href="#"><i class="fas fa-stream"></i>Товары</a></li>
			<li><a href="#"><i class="fas fa-calendar-week"></i>Акции</a></li>
			<li><a href="#"><i class="far fa-question-circle"></i>О нас</a></li>
			<li><a href="#"><i class="fas fa-sliders-h"></i>Что-то ещё</a></li>
			<li><a href="#"><i class="far fa-envelope"></i>Тех.поддержка</a></li>
		</ul>
	</div>
	<section></section>
</body>
</html>
