{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Animated Website!</title>	
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: sans-serif;
	}
	body {
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
		flex-direction: column;
		background: #111;
	}
	a {
		position: relative;
		width: 180px;
		height: 60px;
		color: #fff;
		text-decoration: none;
		text-transform: uppercase;
		text-align: center;
		line-height: 60px;
		letter-spacing: 2px;
		margin: 20px;
		transition: .5s;
	}
	a:hover {
		background: #ec0b36 url({% static 'pixelButtonEffects/pixel.png' %});
		transition-delay: 0.8s;
		background-size: 180px;
		animation: animate 0.8s steps(8) forwards;
	}
	a:nth-child(2):hover {
		background: #730bec url({% static 'pixelButtonEffects/pixel2.png' %});
		transition-delay: 0.8s;
		background-size: 180px;
		animation: animate 0.8s steps(8) forwards;
	}
	@keyframes animate {
		0% {
			background-position-y: 0;
		}
		100% {
			background-position-y: -480px;
		}
	}
	

	</style>
</head>
<body>
    <a href="#">Pixel Button</a>
	<a href="#">Hover Effects</a>
</body>
</html>
