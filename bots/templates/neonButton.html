{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Тест!</title>
	
	<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<style type="text/css">

	body {
		margin: 0;
		padding: 0;
		display: -webkit-flex; 
		display: flex;
		-webkit-justify-content: center;
		justify-content: center;
		-webkit-align-items: center;
		align-items: center;
		min-height: 100vh;
		background: #031321;
		font-family: sans-serif;
	}
	a {
		position: relative;
		display: inline-block;
		padding: 15px 30px;
		color: #2196f3;
		text-transform: uppercase;
		letter-spacing: 4px;
		text-decoration: none;
		font-size: 24px;
		overflow: hidden;
		transition: 0.2s;
	}

    a:hover {
        transition-delay: 1s;
		color: #255784;
        background: #2196f3;
        box-shadow: 0 0 10px #2196f3, 0 0 40px #2196f3, 0 0 80px #2196f3;
	}

    a span {
        position: absolute;
        display: block;
    }
    a span:nth-child(1) {
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #2196f3)
    }
    a:hover span:nth-child(1) {
        left: 100%;
        transition: 1s;
    }
    a span:nth-child(3) {
        bottom: 0;
        right: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(270deg, transparent, #2196f3)
    }
    a:hover span:nth-child(3) {
        right: 100%;
        transition: 1s;
        transition-delay: 0.5s;
    }
    a span:nth-child(2) {
        top: -100%;
        right: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(180deg, transparent, #2196f3)
    }
    a:hover span:nth-child(2) {
        top: 100%;
        transition: 1s;
        transition-delay: 0.25s;
    }
    a span:nth-child(4) {
        bottom: -100%;
        left: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(360deg, transparent, #2196f3)
    }
    a:hover span:nth-child(4) {
        bottom: 100%;
        transition: 1s;
        transition-delay: 0.75s;
    }

	</style>

</head>
<body>
	<a href="#">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		Неоновая кнопка
	</a>

</body>
</html>
