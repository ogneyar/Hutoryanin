{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Blur Expect!</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<style type="text/css">
	
	body {
		margin: 0;
		padding: 0;
	}
	section {
		width: 100%;
		height: 100vh;
	}
	section .layer2 {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: url({% static 'ya2.jpg' %}) no-repeat;
		background-attachment: fixed;
		background-position: center;
		transition: 2s;
	}
	section .layer1 {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
		/*width: 50%;
		height: 60%;*/
		background: url({% static 'ya2.jpg' %}) no-repeat;
		background-position: center;		
		z-index: 1;
		transition: 2s;
	}
	section .layer1:hover {
		box-shadow: 0 25px 60px rgba(0, 0, 0, .8);
	}

	@media (max-width: 500px){
		section .layer1 {			
			width: 80%;
		}
	}
	@media (min-width: 501px) and (max-width: 800px){
		section .layer1 {			
			width: 60%;
		}
	}
	@media (min-width: 801px) and (max-width: 1400px){
		section .layer1 {			
			width: 50%;
		}
	}
	@media (min-width: 1401px) and (max-width: 2000px){
		section .layer1 {			
			width: 40%;
		}
	}
	@media (min-width: 2001px) and (max-width: 2600px){
		section .layer1 {			
			width: 30%;
		}
	}
	@media (min-width: 2601px){
		section .layer1 {			
			width: 20%;
		}
	}


	@media (max-height: 500px){
		section .layer1 {
			height: 95%;
		}
	}
	@media (min-height: 501px) and (max-height: 700px){
		section .layer1 {	
			height: 90%;
		}
	}
	@media (min-height: 701px) and (max-height: 900px){
		section .layer1 {		
			height: 80%;
		}
	}
	@media (min-height: 901px) and (max-height: 1000px){
		section .layer1 {		
			height: 70%;
		}
	}
	@media (min-height: 1001px) and (max-height: 1200px){
		section .layer1 {		
			height: 60%;
		}
	}
	@media (min-height: 1201px) and (max-height: 1450px){
		section .layer1 {		
			height: 50%;
		}
	}
	@media (min-height: 1451px){
		section .layer1 {		
			height: 40%;
		}
	}

	
	</style>
</head>
<body>
	<section>
		<div class="layer1"></div>
		<div class="layer2"></div>
	</section>
	
</body>
</html>
